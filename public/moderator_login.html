<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Login</title>
    <link id="theme-stylesheet" rel="stylesheet" href="/themes/moderator/default.css">
</head>
<body class="moderator-login">
    <div class="login-container">
        <h1>Moderator Login</h1>
        <form action="/moderator_login" method="POST">
            <input id="moderator-password" type="password" name="password" placeholder="Enter password" required autofocus autocomplete="current-password">
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
